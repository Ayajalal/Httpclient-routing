<div class="container pt-3"  >
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card"  >

        <img class="card-img-top" src="
        assets/image/user.png" alt="user">

        <div class="card-body " *ngIf="user"  >
          <h4 class="card-title">{{user.id}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{user.firstName}}</h6>
          <p class="card-text">{{user.lastName}} </p>

        </div>
      </div>
    </div>
  </div>
</div>
